<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enter a Number</h1>
        <textarea type="number" id="num-input" max="999" min="0" placeholder="000"></textarea>
        <button id="enter">Enter</button>
        <p id="answer"></p>
    </div>
    <script>
        const numVal = document.getElementById("num-input");
        const button = document.getElementById("enter");
        const answer = document.getElementById("answer");

        let arr = [];

        button.addEventListener('click', function() {
            if (typeof numVal !== 'number' ) {
                answer.textContent = "Must enter a number";
            } else {
                answer.textContent = "Yay";
            }
            answer.classList.add("border");
        })
    </script>
</body>
</html>
